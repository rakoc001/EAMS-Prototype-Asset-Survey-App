<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed"
        (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Create/View Reports"></Label>
</ActionBar>

<StackLayout>
    <GridLayout rows="auto, *" class="report-form">
        <ScrollView>
            <StackLayout>
                <GridLayout class="report-form-element">
                    <TextField #assetIDTextField [(ngModel)]="assetId" hint="Search by Asset ID"
                        col="0"></TextField>
                </GridLayout>
                <GridLayout class="submit-form">
                    <Button text="Submit." (tap)="submit()"></Button>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>
    
    <GridLayout rows="auto, *" class="report-output">
        <ScrollView>
            <RadListView class="asset-details output" [items]="dataArray" style="height:1250px">
                <ng-template let-asset="item">
                    <FlexboxLayout flexDirection="row" class="list-group-item">
                        <Label [text]="asset.asset_Id" class="list-group-item-heading"
                            verticalAlignment="center" style="width: 60%"></Label>
                        <Label [text]="asset.asset_Condition" class="list-group-item-heading"
                            verticalAlignment="center" style="width: 60%"></Label>
                        <Label [text]="asset.asset_Status" class="list-group-item-heading"
                            verticalAlignment="center" style="width: 60%"></Label>
                        <Label [text]="asset.asset_CreatedDate" class="list-group-item-heading"
                            verticalAlignment="center" style="width: 60%"></Label>
                        <Label [text]="asset.asset_ChangedDate" class="list-group-item-heading"
                            verticalAlignment="center" style="width: 60%"></Label>
                        <Label [text]="asset.asset_ChangedBy" class="list-group-item-heading"
                            verticalAlignment="center" style="width: 60%"></Label>
                        <Label [text]="asset.asset_isDeleted" class="list-group-item-heading"
                            verticalAlignment="center" style="width: 60%"></Label>
                    </FlexboxLayout>
                </ng-template>
            </RadListView>
        </ScrollView>
    </GridLayout>
</StackLayout>
